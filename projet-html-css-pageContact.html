<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet-html-css</title>
    <link rel="stylesheet" type="text/css" href="styles-projet-html-css-pageContact.css" />
</head>
<body>
    <header>
        <div>
            <img src="logo-GT-mod.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="projet-html-css-pageCV.html#">CV</a></li>
                <li><a href="projet-html-css-pageSites.html">SITES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section>

        <h1>Contact</h1>

        <p class="ecoute-music">Ecoutez pendant que vous remplissez le formulaire.</p>
        <p><audio src="Lost.mp3" controls></audio></p>
        
        <form action="#" method="POST">
        
            <div class="part-form">
                <label for="pseudo">Pseudo</label>
                <input class="input-et-textarea" type="text" id="pseudo" name="pseudo" minlength="5" required>
            </div>

            <div class="part-form">
                <label for="email">Email</label>
                <input class="input-et-textarea" type="email" id="email" name="email" required>
            </div>

            <div class="part-form">
                <label for="objet">Objet</label>
                <input class="input-et-textarea" type="text" id="objet" name="objet" minlength="6" required>
            </div>

            <div class="part-form">
                <label for="message">Message</label>
                <textarea class="input-et-textarea" id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="part-form">
                <a class="btn-envoyer" href="projet-html-css-pageCV.html">Envoyer</a>
                <button class="btn-annuler" type="reset">Effacer</button>
            </div>

        </form>

    </section>

    <footer>
        <p>&copy; 2023 Gilles. All Rights Reserved.</p>
    </footer>
</body>
</html>
